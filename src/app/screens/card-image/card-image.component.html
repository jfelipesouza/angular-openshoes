<div class="container">
  <div >
   <h3 class="b">Encontre o  modelo ideal para você</h3>
  </div>

  <div class="b">
    <input  type="text" placeholder="O que você deseja escolher?">
  </div>
  
<mat-grid-list cols="3" rowHeight="1:1">
  <div class="card">
    <mat-grid-tile *ngFor="let sapato of sapatos" >
      <a href="#">
    <mat-card class="example-card">
      <div class="cdimg">
        <img mat-card-image class="tteste" src={{sapato.imagem}}>
      </div>
        <mat-card-content class="tttteste">
          <p>
           {{sapato.descricao}}
          </p>
          <span> <b>  {{sapato.preco | currency : 'BRL'}}</b>
         
          </span>
        </mat-card-content>
    </mat-card>
  </a>
</mat-grid-tile>
</div>

</mat-grid-list>
</div>
